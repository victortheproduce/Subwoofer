<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Distancia para Subwoofers</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Distancia para Subwoofers</h1>
        <div class="inputs">
            <label for="frecuencia">Frecuencia (Hz):</label>
            <input type="number" id="frecuencia" placeholder="Ingrese la frecuencia">

            <label for="temperatura">Temperatura (°C):</label>
            <input type="number" id="temperatura" placeholder="Ingrese la temperatura">

            <label for="cajas">Número de Cajas de Subwoofer:</label>
            <select id="cajas">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>
        </div>
        <button onclick="calcularDistancia()">Calcular Distancia</button>
        <div id="resultado" class="resultado"></div>
        <canvas id="canvas" width="400" height="200"></canvas>
        <div class="author">VICTOR VERGARA</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
